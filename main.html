<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <h1>Dog Adoption Application</h1>

    <style>
        form {
            background-color: black;
        }

        h1 {
            color: red;
        }
    </style>
</head>

<body>
    <form>
        <!-- Name Field -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name">
        <br><br>

        <!-- Address Field -->
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address">
        <br><br>

        <!-- Checkbox Field -->
        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox" name="dog_experience" value="Have you ever lived with a Dog before?">
        <br><br>

        <!-- Multi-Select Dropdown -->
        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" name="preferred_breeds">
            <option value="bulldog">Bulldog</option>
            <option value="german shepherd">German Shepherd</option>
            <option value="poodle">Poodle</option>
            <option value="beagle">Beagle</option>
        </select>
        <br><br>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" value="">
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
